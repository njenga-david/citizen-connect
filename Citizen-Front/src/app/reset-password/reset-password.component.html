<div class="container">
  <div class="reset-password">
    <h2><strong>Reset password</strong></h2>
    <p>Please type something youâ€™ll remember</p>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New password</label>
        <input id="newPassword" formControlName="newPassword" type="password" placeholder="must be 8 characters" />
        <div *ngIf="formControls['newPassword'].invalid && (formControls['newPassword'].dirty || formControls['newPassword'].touched)" class="error">
          <div *ngIf="formControls['newPassword'].errors?.['required']">Password is required.</div>
          <div *ngIf="formControls['newPassword'].errors?.['minlength']">Password must be at least 8 characters.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm new password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="repeat password" />
        <div *ngIf="formControls['confirmPassword'].invalid && (formControls['confirmPassword'].dirty || formControls['confirmPassword'].touched)" class="error">
          <div *ngIf="formControls['confirmPassword'].errors?.['required']">Confirm password is required.</div>
          <div *ngIf="formControls['confirmPassword'].errors?.['mustMatch']">Passwords must match.</div>
        </div>
      </div>
      <button type="submit" [disabled]="resetPasswordForm.invalid">Reset password</button>
    </form>
  </div>
</div>
