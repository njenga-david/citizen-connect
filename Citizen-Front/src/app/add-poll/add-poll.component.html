<div class="add-poll">
    <h2>Add a New Poll</h2>
    <form (ngSubmit)="submitPoll()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="title" name="title" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label>Options</label>
        <div *ngFor="let option of options; let i = index">
          <input type="text" [(ngModel)]="options[i]" name="option{{i}}" required />
          <!-- <button type="button" (click)="removeOption(i)">Remove</button> -->
        </div>
        <!-- <button type="button" (click)="addOption()">Add Option</button> -->
      </div>
      <button type="submit">Submit Poll</button>
    </form>
  </div>
